# Default values for asyncapijson.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

configMapRef:
  data:
    BROKER: clukaf01-kafka-bootstrap.kafka.svc.cluster.local:9092
    SCHEMA_REGISTRY_URL: http://schema-registry-confluence.schema-registry-confluence.svc.cluster.local:8081
    TEST_MODE: 0
    GROUP_ID: grupo_prueba
    GROUP_OFFSET: earliest
    CONSUMPTION_TOPICS: UserAvroTopic
    EXECUTION_TIME_SECS: 30
    READ_INFO_FROM_LAST_SECS: 0
    
image:
  repository: lsgelect/kafkaclient
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.1.0
  configMapRef: kafkaclient-config


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  loadBalancerIP: ""
  port: 8000
  annotations:
    external-dns.alpha.kubernetes.io/hostname: asyncapiapp.elnavccaa.link

ingress:
  enabled: true
  className: nginx
  annotations: []
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: asyncapiapp.elnavccaa.link # TODO Change for domain in Navantia
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
      - asyncapiapp.elnavccaa.link

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
